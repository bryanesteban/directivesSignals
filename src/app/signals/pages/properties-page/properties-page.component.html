<h1> Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">

    <input
      #txtEmail
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdated('email', txtEmail.value)"
      [value]="user().email"
    >
    <input
      #txtFirstName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdated('first_name', txtFirstName.value)"
      [value]="user().first_name"
    >
    <input
      #txtLastName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdated('last_Name', txtLastName.value)"
      [value]="user().last_name"
    >

  <div class="col-6">
    <!-- data del usuario -->
    <pre>
      {{ user() | json}}

      {{ fullname()}}

      <button (click)="increaseBy(+1)" class="btn-primary">
        +1
      </button>
    </pre>
  </div>
  </div>
</div>
